<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="head">
        <h:outputStylesheet name="css/styles.css" />
    </ui:define>

    <ui:define name="title">
        Event Management System
    </ui:define>

    <ui:define name="content">
        <p:panel style="font-size: 30px;" header="Welcome" styleClass="dashboard-card">
            <h3>Welcome to Event Management System</h3>
            <p style="font-size: 25px;">Here you can manage your events, attendees, and much more!</p>
            <h:form>
                <p:commandButton value="Click here to sign up!" action="#{authenticationManagedBean.goToSignUp}" ajax="false" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" />
            </h:form>
        </p:panel>
        <br/>
        <p:panel style="font-size: 30px;" header="Login to Event Management System" styleClass="dashboard-card">
            <br/>
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true" />
                <p:outputLabel for="username" value="Username: " />
                <p:inputText id="username" value="#{authenticationManagedBean.username}" required="true" requiredMessage="Username is required and cannot be empty." styleClass="ui-inputfield ui-widget ui-state-default ui-corner-all" />
                <p:message for="username" />
                <br/>
                <p:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{authenticationManagedBean.password}" required="true" requiredMessage="Password is required and cannot be empty." styleClass="ui-password ui-widget ui-state-default ui-corner-all" />
                <p:message for="password" />
                <br/>
                <p:commandButton value="Login" 
                                 actionListener="#{authenticationManagedBean.login}"
                                 update="@form growl"
                                 styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                                 />
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
