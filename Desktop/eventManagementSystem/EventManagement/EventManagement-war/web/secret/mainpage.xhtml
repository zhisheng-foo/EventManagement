<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/default.xhtml">

    <ui:define name="title">
        My Dashboard
    </ui:define>

    <ui:define name="content">
        <h:form styleClass="dashboard-card" >
            <h1 class="dashboard-card-header" style="text-align: center; margin-bottom: 20px; font-size: 50px; color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px;">
                Main Page
            </h1>
            <div  class="dashboard-card">
                <div style="font-size: 35px;" class="dashboard-card-header">View and edit your profile!</div>
                <p:button style="font-size: 30px;" value="Go to User Management" outcome="/secret/usermanagement.xhtml" styleClass="ui-button-success" />
            </div>
            <div class="dashboard-card">
                <div style="font-size: 35px;" class="dashboard-card-header">Manage your own events!</div>
                <p:button style="font-size: 30px;" value="Go to Event Listing" outcome="/secret/eventlistingmanagement.xhtml" styleClass="ui-button-success" />
            </div>
            <div class="dashboard-card">
                <div style="font-size: 35px;" class="dashboard-card-header">Register your own events!</div>
                <p:button style="font-size: 30px;" value="Go to Event Registration" outcome="/secret/eventregistration.xhtml" styleClass="ui-button-success" />
            </div>
            <div class="dashboard-card">
                <div style="font-size: 35px;" class="dashboard-card-header">Log out of Account!</div>
                <p:commandButton style="font-size: 30px;" value="Log Out" 
                                 action="#{authenticationManagedBean.logout}" 
                                 styleClass="ui-button-success"
                                 ajax="false" /> 
            </div>
        </h:form>
    </ui:define>

</ui:composition>
