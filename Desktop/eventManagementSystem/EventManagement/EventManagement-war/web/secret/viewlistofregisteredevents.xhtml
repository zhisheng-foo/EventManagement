<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../layout/default.xhtml">

        <ui:define name="title">
            Registered Event Record
        </ui:define>

        <ui:define name="content">
            <h:form styleClass="dashboard-card" >
                <h1 class="dashboard-card-header" style="text-align: center; margin-bottom: 20px; font-size: 50px; color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px;">
                    Registered Event Record
                </h1>
                
            </h:form>
            <h:form id="form" styleClass="dashboard-card" >
                <p:growl id="growl" showDetail="true" sticky="true" />
                <p:dataTable widgetVar="eventsTable" var="event"
                             value="#{customerManagedBean.selectedCustomer.eventsRegistered}" resizableColumns="true"
                             emptyMessage="No events registered yet"
                             >
                    <p:column headerText=" Event Id" style="font-size: 20px" >
                        <h:outputText value="#{event.id}" style="text-align: center; display: block;"/>
                    </p:column>
                    <p:column headerText="Event Title" style="font-size: 20px">
                        <h:outputText value="#{event.eventTitle}" style="text-align: center; display: block;" />
                    </p:column>
                    <p:column headerText="Event Date" style="font-size: 20px">
                        <h:outputText value="#{event.eventDate}" style="text-align: center; display: block;">
                            <f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm" timeZone="Asia/Singapore" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Event Location" style="font-size: 20px">
                        <h:outputText value="#{event.eventLocation}" style="text-align: center; display: block;"/>
                    </p:column>
                    <p:column headerText="Event Description" style="font-size: 20px">
                        <h:outputText value="#{event.eventDescription}" style="text-align: center; display: block;" />
                    </p:column>
                    <p:column headerText="Deadline" style="font-size: 20px">
                        <h:outputText value="#{event.deadline}" style="text-align: center; display: block;">
                            <f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm" timeZone="Asia/Singapore" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Organiser Name" style="font-size: 20px" >
                        <h:outputText value="#{event.organiser.name}" style="text-align: center; display: block;"/>
                    </p:column>
                </p:dataTable>
            </h:form>
            <div class="dashboard-card">
                <p:button style="font-size: 30px;" value="Back" outcome="/secret/eventregistration.xhtml" styleClass="ui-button-success" />
            </div>
        </ui:define>



    </ui:composition>
</html>
