<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./../layout/default.xhtml">

    <ui:define name="title">
        User Profile
    </ui:define>
    <ui:define name="content">
        <h:form styleClass="dashboard-card">
            <p:panel header="Profile Details" style="font-size: 35px;" >
                <div  class="dashboard-card">
                    <p:outputLabel value="Name: " />
                    <p:outputLabel value="#{customerManagedBean.name}" style="font-weight:bold;" />
                </div>
                <div  class="dashboard-card">
                    <p:outputLabel value="Contact Details: " />
                    <p:outputLabel value="#{customerManagedBean.contactDetails}" style="font-weight:bold" />
                </div>
                <div  class="dashboard-card">
                    <p:outputLabel value="Email: " />
                    <p:outputLabel value="#{customerManagedBean.email}" style="font-weight:bold" />
                </div>
                
                <div class="dashboard-card">
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password" value="#{customerManagedBean.password}" style="font-weight:bold" readonly="readonly" />
                    <p:commandButton type="button" value="Show/Hide" icon="ui-icon-visibility" style="font-size: 15px; padding: 4px 8px;" onclick="togglePasswordVisibility(); return false;" />
                </div>
                
                <!-- Events Registered Panel -->
                <p:panel header="Events Registered" class="dashboard-card" style="margin-bottom: 10px;">
                    <p:dataList var="event" value="#{customerManagedBean.eventsRegistered}" type="unordered">
                        <h:outputText value="#{event.name}" style="font-weight:bold;" />
                    </p:dataList>
                </p:panel>

                <!-- Events Organised Panel -->
                <p:panel header="Events Organised" class="dashboard-card" style="margin-bottom: 10px;">
                    <p:dataList var="event" value="#{customerManagedBean.eventsOrganised}" type="unordered">
                        <h:outputText value="#{event.name}" style="font-weight:bold;" />
                    </p:dataList>
                </p:panel>
                
                <div  class="dashboard-card">
                    <p:outputLabel value="Profile Photo: " />
                    <img src="./../upload/#{customerManagedBean.filename}" 
                         style="display: block; margin-top: 10px; max-width: 1000px; max-height: 1000px;" />
                </div>
                
                <div class="dashboard-card">
                    <p:button style="font-size: 30px;" value="Click here to edit profile" outcome="/secret/editprofile.xhtml" styleClass="ui-button-success" />
                </div>
                
                <div class="dashboard-card">
                    <p:button style="font-size: 30px;" value="Go to back to Main page" outcome="/secret/mainpage.xhtml" styleClass="ui-button-success" />
                </div>
                <script>
                    function togglePasswordVisibility() {
                        var passwordInput = document.getElementById("password");
                        if (passwordInput.type === "password") {
                            passwordInput.type = "text";
                        } else {
                            passwordInput.type = "password";
                        }
                    }
                    
                </script>
                    
                <!-- Display other properties as needed -->
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
